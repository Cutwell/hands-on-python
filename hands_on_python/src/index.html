<!DOCTYPE html>
<html>

<head>
    <title>Hands-on Python</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <nav class="navbar bg-body">
        <div class="header">
            <a class="navbar-brand" href="#">
                <img src="/static/logo-64x64.png" alt="Logo" width="64" height="64"
                    class="d-inline-block align-text-centre logo">
            </a>
            <span class="text">
                Hands-on Python
            </span>
        </div>
    </nav>

    <nav class="navbar bg-body">
        <div class="header">
            <div id="roomcode-subheader" class="subheader">
                <h3>Room: <code id="roomcode-number"></code></h3>
            </div>
        </div>
    </nav>

    <div id="roomcode">
        <h3><i class="bi bi-key"></i> Enter a Room Code</h3>
        <form class="code_input">
            <input id="code1" autofocus="" maxlength="1" placeholder="#" />
            <input id="code2" maxlength="1" placeholder="#" />
            <input id="code3" maxlength="1" placeholder="#" />
            <input id="code4" maxlength="1" placeholder="#" />
        </form>
        <div class="show-connect-button">
            <button class="btn btn-success small-margin-top" type="button" role="button"
                onClick="connectToWebSocket()"><i class="bi bi-person-add"></i> Connect</button>
        </div>
    </div>

    <div id="main">
        <table id="userTable">
            <tbody id="userTableBody"></tbody>
        </table>
        <br>

        <div>
            <form action="" onsubmit="sendMessage(event)" id="form">
                <label for="messageText">Select a word:</label>
                <select id="messageText" autocomplete="off" onchange="updateCode()">
                    <option value="">(Empty)</option>

                    <optgroup label="Variables">
                        <option value="var1">var1</option>
                        <option value="var2">var2</option>
                        <option value="var3">var3</option>
                    </optgroup>

                    <optgroup label="Keywords">
                        <option value="print(var1)">print(var1)</option>
                        <option value="print(var2)">print(var2)</option>
                        <option value="print(var3)">print(var3)</option>
                    </optgroup>

                    <optgroup label="Operators">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="*">*</option>
                        <option value="=">=</option>
                    </optgroup>

                    <optgroup label="Values">
                        <option value="'Hello World!'">'Hello World!'</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </optgroup>
                </select>

                <button class="btn btn-primary" type="button" role="button" onclick="runCode()"><i
                        class="bi bi-send"></i> Run Code</button>
                <button class="btn btn-light" type="button" role="button" onclick="clearme()"><i
                        class="bi bi-backspace"></i> Clear Me</button>
            </form>
        </div>

        <br>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#terminalModal">
            <i class="bi bi-terminal"></i> Show Terminal Output
        </button>
    </div>

    <div class="modal fade" id="terminalModal" tabindex="-1" aria-labelledby="terminalModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-wide">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title"><i class="bi bi-terminal"></i> Terminal Output</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="fakeTerminal">
                        <div class="fakeScreen" id="terminal">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <script src="/static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
